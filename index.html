    <script>
        $(document).ready(function(){
            load('displayCart', 'cart');
            load('displayProducts', 'products');
        });

        function load(mode, element)
        {
            $.ajax({
                type:"post",
                url: "main.php",
                data: {mode: mode},
                success: function(msg){
                    //alert(msg);
                    $('#'+element).empty();
                    $('#'+element).append(msg);
                }
            });
        }
    </script>
